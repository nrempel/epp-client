name: CI

on:
  push:
    branches: ['main']
    paths:
      - 'epp-client/**'
      - '.github/workflows/rust.yml'
  pull_request:
    paths:
      - 'epp-client/**'
      - '.github/workflows/rust.yml'

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - uses: actions-rs/cargo@v1
        if: always()
        with:
          command: clippy
          args: --workspace --all-targets -- -D warnings
